
<div class="row-fluid gadgets-holder">
  <div ng-show="live" class="row">
    <div ng-class="{'col-md-12': mobile, 'col-md-4': !mobile}">
      <h3>{{name | titlecase}}</h3>
    </div>
    <div ng-hide="mobile" class="col-md-4">
      <h3>methods</h3>
    </div>
    <div ng-hide="mobile" class="col-md-4">
      <h3>notes</h3>
    </div>
  </div>
  <hr/>
  <div ng-show="live" class="row">
    <div ng-class="{'col-md-12': mobile, 'col-md-4': !mobile}">
      <div>
        <gadgets mobile="mobile" locations="locations" live="live" name="name"></gadgets>
      </div>
    </div>
    <div ng-hide="mobile" class="col-md-4">
      <methods></methods>
    </div>
    <div class="col-md-4">
      <notes ng-hide="mobile" name="name"></notes>
    </div>
  </div>
  <div ng-hide="live">
    <gadgets-config host="host"></gadgets-config>
  </div>
</div>
