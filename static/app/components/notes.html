<div id="notes">
  <a href="" class="icon-link"><i class="glyphicon glyphicon-plus icon-black" ng-click="addNote()"></i></a>
  <div>
    <div class="row" ng-repeat="note in notes">
      <div class="col-md-4">
        <a>{{note.time | date :'short'}}</a>
      </div>
      <div class="col-md-8">
        <a>{{note.text}}</a>
      </div>
    </div>
  </div>
</div>
