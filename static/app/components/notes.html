<div id="notes">
  <div>
    <a>notes</a>
    <br/>
  </div>
  <a href="" ng-click="addNote()">add</a>
  <hr/>
  <div>
    <div class="row" ng-repeat="note in notes">
      <div class="col-md-4">
        <a>{{note.time | date :'short'}}</a>
      </div>
      <div class="col-md-8">
        <a>{{note.text}}</a>
      </div>
    </div>
  </div>
</div>
