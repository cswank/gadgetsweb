<div class="switch" ng-mousedown="getArguments()" ng-click="toggle()" ng-class="{ 'disabled': disabled }">
  <div class="switch-animate" ng-class="{'switch-off': !device.value.value, 'switch-on': device.value.value}">
    <span class="switch-left" ng-bind="onLabel"></span>
    <span class="knob" ng-bind="knobLabel"></span>
    <span class="switch-right" ng-bind="offLabel"></span>
  </div>
</div>
