<div>
  <h3>{{gadget | titlecase}}</h3>
  <div class="col-md-3 right-box">
    <ul>
      <li ng-repeat="link in links">
        <input type="checkbox" ng-model="selected.ids[link.path]" name="group" id="{{link.path}}" ng-change="getHistory()"/>
        <a>{{link.name}}</a>
      </li>
    </ul>
  </div>
  <div class="col-md-9">
    <highchart id="chart1" config="chartConfig" class="span9"></highchart>
  </div>
</div>
