<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <ul class="no-style">
        <li ng-repeat="link in links">
          <input ng-model="link.selected" value="{{link}}"
                 type="checkbox" name="selected"
                 ng-click="newValue(link)">
          <a>{{link.name}}</a>
        </li>
      </ul>
      <a ng-click="ok()">ok</a>
    </div>
  </div>
</div>
