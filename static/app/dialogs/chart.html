<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <ul class="no-style">
        <li ng-repeat="summary in summaries">
          <input ng-model="summary.selected" value="{{summary}}"
                 type="checkbox" name="selected"
                 ng-click="newValue(summary)">
          <a>{{summary.location}} {{summary.name}}</a>
        </li>
      </ul>
      <a ng-click="ok()">ok</a>
    </div>
  </div>
</div>
