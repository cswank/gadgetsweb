<div>
  <div class="modal-header">
    <a>Method</a>
  </div>
  <div class="modal-body span6">
    <input placeholder="Name" ng-model="$parent.method.name"/><br/>
    <textarea class="field span12" rows="10" ng-model="$parent.rawMethod"></textarea><br/>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" ng-click="cancel()">Close</button>
    <button type="button" class="btn btn-primary" ng-click="ok()">Save</button>
  </div>
</div>
