<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body">
      <form>
        <input placeholder="brewtoad name" ng-model="recipe.name"/><br/>
        <input placeholder="grain temperature" ng-model="recipe.grainTemperature"/>
      </form>
    </div>
    <div class="modal-footer">
      <a type="button" class="btn btn-default" ng-click="cancel()">Close</a>
      <a type="button" class="btn btn-primary" ng-click="ok()">Ok</a>
    </div>
  </div>
</div>
